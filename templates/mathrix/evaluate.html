{#-*- engine:django -*-#}
{% extends "mathrix/front.html" %}

{% block addons %}
  <link rel="import" href="../bower_components/iron-form/iron-form.html">
  <link rel="import" href="../bower_components/paper-card/paper-card.html">
  
  <script type="text/javascript">
  function clearExp() {
    document.getElementById('eval').value = '';
  }
  </script>
{% endblock %}

{% block inputblock %}
  
  <form id="eval-form" method="post" style="position: relative; width: 30%; margin-left: auto; margin-right: auto">
    <paper-card heading="Enter the Expression" style="text-align: center; width: 100%; margin-left: auto; margin-right: auto">
      <div class="card-content">
	<div class="eval-exp">
	  <paper-input label="eg. det(inv(A * trans(A)) - id(rows(A)))" error-message="Invalid Expression!" pattern="[A-Za-z0-9()[\]{}^*+\-\\., ]+" name="eval" value="{{ exp }}" style="width: 100%; margin-bottom: 10px" auto-validate required></paper-input>
	</div>
	<div style="width: 30%; margin-left: auto; margin-right: auto">
	  <paper-button onclick="this.getElementsByTagName('button')[0].click();" raised id="paper-submit" style="background: #03A9F4; color: white;"><button type="submit">Calculate</button></paper-button>
	</div>
      </div>
    </paper-card>
    <div style="text-align: right"><a href="/mathrix/evaluate/help">Help</a></div>

    <input type="hidden" name="q" value="evaluate">
    <input type="hidden" name="user_id" value="{{ user_id }}">
  </form>

  <div class="error">
    {{ error }}
  </div>
  
{% endblock %}
