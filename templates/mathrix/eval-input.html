{#-*- engine:django -*-#}
{% extends "mathrix/front.html" %}

{% block inputblock %}

	<form method="post">
		<div class="eval-exp">
			{{ exp }}
		</div>
		<hr>

		
		<div class="row greenborder vertical-flex-container">
			<div class="col-md-6 greenborder vertical-flex-container setcustomtext">
				{% for var in unknowns %}
					<div class="greenborder">
						Enter the dimensions of matrix {{ var }}
					</div>
					<div class="rows greenborder">
						<input type="number" name="r{{ var }}" min="1" max="10" required>
					</div>
					<div class="columns greenborder">
						<input type="number" name="c{{ var }}" min="1" max="10" required>
					</div>
				{% endfor %}
			</div>
		</div>
	</form>
	
{% endblock %}
