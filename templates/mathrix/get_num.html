{#-*- engine:django -*-#}
{% extends "mathrix/front.html" %}

{% block addons %}
{% endblock %}

{% block inputblock %}
  
  <div id="page-content-wrapper">
    <form id="dimn-form" action="/mathrix/{{ q }}">
      <div class="row greenborder vertical-flex-container">
	<div class="col-md-6 greenborder vertical-flex-container">
	  <h3 class= "greenborder">Enter number of matrices to {{ q }}</h3>
	  <paper-input class="greenborder" type="number" name="num" min="2" max="10" required></paper-input>

	  <paper-button id="paper-submit" raised onclick="paperSubmit(this)" style="background: #03A9F4; color: white; width: 15%; height: 10%">
            <button type="submit">Enter</button>
          </paper-button>

	</div>
      </div>
    </form>
  </div>

{% endblock %}
